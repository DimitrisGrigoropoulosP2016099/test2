caption:  "Το Space Travel είναι ένα πρώιμο βιντεοπαιχνίδι που αναπτύχθηκε από τον Ken Thompson το 1969 και προσομοιώνει τα ταξίδια στο Ηλιακό Σύστημα. Ο παίκτης πετά το πλοίο του γύρω από ένα δισδιάστατο μοντέλο κλίμακας του Ηλιακού Συστήματος χωρίς στόχους εκτός από την προσπάθεια προσγείωσης σε διάφορους πλανήτες και φεγγάρια. Ο παίκτης μπορεί να κινηθεί και να γυρίσει το πλοίο και να ρυθμίσει τη συνολική ταχύτητα προσαρμόζοντας την κλίμακα της προσομοίωσης. Το πλοίο επηρεάζεται από τη μοναδικότερη βαρυτική έλξη των αστρονομικών σωμάτων. Το παιχνίδι αναπτύχθηκε στο Bell Labs , ως μέρος της μεταφοράς του παιχνιδιού στο PDP-7, ο Thompson ανέπτυξε το δικό του λειτουργικό σύστημα, το οποίο αργότερα σχημάτισε τον πυρήνα του λειτουργικού συστήματος Unix"license_text: Courtesy of Bell labs
